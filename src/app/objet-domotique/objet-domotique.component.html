<div class="container">
    <div class="row">
        <div class="col-xs-12" style="margin:20px;">
            <h3>Mes objets en domotiques !</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-hover table-bordered table-striped" >
                <thead class="thead-dark">
                        <th>nomDObjet</th>
                        <th>emplacementDOobjet</th>
                        <th>statutDObjet</th>
                        <th>estConnecte</th>
                        <th>alumer ou Etteindre</th>
                        <th>Connecter ou deConnecter</th>
                </thead>
                <tr *ngFor="let objet of objets">
                    <td>{{objet.nomDObjet}}</td>
                    <td>{{objet.emplacementDOobjet}}</td>
                    <td>{{objet.statutDObjet}}</td>
                    <td>{{objet.estConnecte}}</td>
                    <td><input type="button" class="btn btn-sm btn-success" style="margin:5px;" value="Allumer" (click)="allumer(objet)"><input type="button" value="Etteindre" class="btn btn-danger btn-sm" style="margin:5px;" (click)="etteindre(objet)"></td>
                    <td><input type="button" class="btn btn-sm btn-success"  value="Connecter" style="margin:5px;" (click)="connecter(objet)"><input type="button" value="deConnecter" class="btn btn-danger btn-sm" style="margin:5px;" (click)="deconnecter(objet)"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-xs-6">
                <input type="button" class="btn btn-sm btn-success" style="margin:5px" value="AllumerTout" (click)="allumerTout()">
                <input type="button" class="btn btn-sm btn-danger" style="margin:5px" value="EtteindreTout" (click)="ettendreTout()">
                <input type="button" class="btn btn-sm btn-success" style="margin:5px" value="ConnecterTout" (click)="connecterTout()">
                <input type="button" class="btn btn-sm btn-danger"  style="margin:5px" value="DeConnecterTout" (click)="deconnecterTout()">
        </div>
    </div>
</div>
